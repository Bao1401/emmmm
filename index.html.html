    #calendar {

    @media (max-width: 768px) {

    }
    @media (max-width: 768px) {
  #calendar {

  }
}

  </style>

<body>
  <div id="welcomeOverlay">
    <h2>üíó Ch√†o m·ª´ng t√¨nh y√™u quay tr·ªü l·∫°i! üíó</h2>
    <button onclick="startApp()">B·∫Øt ƒë·∫ßu n√†o üíï</button>
  </div>

  <h1>üíñB√°o c√°o y√™u th∆∞∆°ngüíñ</h1>
  <div id="scoreDisplay">ƒêi·ªÉm c·ªßa b√©: 0</div>

  <div id="taskForm">
    <input type="text" id="taskInput" placeholder="üíå List to do...">
    <select id="priorityInput">
      <option value="Must">üî• Must</option>
      <option value="Need">‚è∞ Need</option>
      <option value="Should">üïó Should</option>

    <input type="date" id="dueDateInput">
    <button onclick="addTask()">Th√™m üíñ</button>

  <div id="taskColumns">
    <div class="task-column must">
      <h4>üî• Must</h4>
      <ul id="mustList"></ul>
    </div>
    <div class="task-column need">
      <h4>‚è∞ Need</h4>
      <ul id="needList"></ul>
    </div>
    <div class="task-column should">
      <h4>üïó Should</h4>
      <ul id="shouldList"></ul>

  </div>

  <hr>

  <h3 style="text-align:center;">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Cute Calendar" style="width: 30px; vertical-align: middle; margin-right: 5px;">
    L·ªãch tr√¨nh y√™u th∆∞∆°ng c·ªßa b√©
  </h3>

  <div id='calendar'></div>
  <!-- Popup t·∫°o s·ª± ki·ªán -->
<div id="eventPopup" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
     background:white; border:2px solid hotpink; border-radius:20px; padding:20px; box-shadow:0 0 10px pink; z-index:9999;">
  <h3 style="color:#e60073; margin-top:0;">üíò T·∫°o s·ª± ki·ªán m·ªõi</h3>
  <label>üíå T√™n s·ª± ki·ªán:</label><br>
  <input type="text" id="eventTitle" style="width:100%; margin-bottom:10px; padding:8px; border-radius:10px; border:1px solid pink;"><br>
  
  <label>‚è± Th·ªùi l∆∞·ª£ng:</label><br>
  <select id="eventDuration" style="width:100%; margin-bottom:10px; padding:8px; border-radius:10px; border:1px solid pink;">
    <option value="30">30 ph√∫t</option>
    <option value="45">45 ph√∫t</option>
    <option value="60" selected>1 gi·ªù</option>
    <option value="90">1.5 gi·ªù</option>
    <option value="120">2 gi·ªù</option>
  </select><br> 
  <label>üîÅ L·∫∑p l·∫°i:</label><br>
  <select id="eventRepeat" style="width:100%; margin-bottom:10px; padding:8px; border-radius:10px; border:1px solid pink;">
    <option value="none" selected>Kh√¥ng l·∫∑p l·∫°i</option>
    <option value="daily">H·∫±ng ng√†y</option>
    <option value="weekly">H·∫±ng tu·∫ßn</option>
    <option value="monthly">H·∫±ng th√°ng</option>
  </select><br>
  <label>üé® M√†u s·∫Øc:</label><br>
<select id="eventColor" style="width:100%; margin-bottom:10px; padding:8px; border-radius:10px; border:1px solid pink;">
  <option value="#ff66a3" selected>H·ªìng üçì</option>
  <option value="#66ccff">Xanh da tr·ªùi üíß</option>
  <option value="#ffcc66">V√†ng üçØ</option>
  <option value="#cc99ff">T√≠m üíú</option>
  <option value="#66ff99">Xanh l√° üçÉ</option>
</select>

  <button onclick="saveEventPopup()">üíñ L∆∞u s·ª± ki·ªán</button>
  <button onclick="closeEventPopup()">‚ùå H·ªßy</button>
</div>

<script>
  // ‚úÖ Khai b√°o bi·∫øn to√†n c·ª•c ƒë·ªÉ d√πng ·ªü m·ªçi n∆°i
  let selectedStart = null;
  let calendarRef = null;

  const scoreDisplay = document.getElementById("scoreDisplay");

  function startApp() {
    const welcome = document.getElementById("welcomeOverlay");
    welcome.classList.add("slide-out");
    setTimeout(() => welcome.style.display = "none", 1000);
    loadTasks();
  }

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const score = parseInt(localStorage.getItem("score")) || 0;
    scoreDisplay.textContent = `ƒêi·ªÉm c·ªßa b√©: ${score}`;

    document.getElementById("mustList").innerHTML = "";
    document.getElementById("needList").innerHTML = "";
    document.getElementById("shouldList").innerHTML = "";

    tasks.forEach((task, index) => {
      const li = document.createElement("li");

      li.innerHTML = `
        <div>üíó ${task.name}</div>
        <small>Ng√†y th√™m: ${new Date(task.date).toLocaleString()}</small><br>
        <strong>H·∫°n ch√≥t: ${new Date(task.dueDate).toLocaleDateString()}</strong>
      `;

      const now = new Date();
      const dueDate = new Date(task.dueDate);
      dueDate.setHours(23,59,59,999);
      const overdue = now > dueDate;

      if (!task.done && overdue) {
        const reminder = document.createElement("div");
        reminder.textContent = "üîî Tr·ªÖ h·∫°n r·ªìi ƒë√≥ b√© üò¢";
        reminder.classList.add("reminder");
        li.appendChild(reminder);

        if (!task.penalized) {
          updateScore(-5);
          task.penalized = true;
          saveTasks(tasks);
        }
      }

      if (task.done) {
        const status = document.createElement("div");
        status.textContent = "‚úÖ ƒê√£ done üéâ";
        status.classList.add("completed");
        li.appendChild(status);

        if (task.imageData) {
          const img = document.createElement("img");
          img.src = task.imageData;
          img.className = "submitted-image";
          li.appendChild(img);
        }
      }

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "üíå N·ªôp + H√¨nh ·∫£nh";
      submitBtn.onclick = () => submitWithImage(index, fileInput);

      const editBtn = document.createElement("button");
      editBtn.textContent = "‚úèÔ∏è S·ª≠a";
      editBtn.onclick = () => editTask(index);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóëÔ∏è X√≥a";
      deleteBtn.onclick = () => deleteTask(index);

      const actionDiv = document.createElement("div");
      actionDiv.className = "action-buttons";
      actionDiv.appendChild(fileInput);
      actionDiv.appendChild(submitBtn);
      actionDiv.appendChild(editBtn);
      actionDiv.appendChild(deleteBtn);

      li.appendChild(actionDiv);

      if (task.priority === "Must") {
        document.getElementById("mustList").appendChild(li);
      } else if (task.priority === "Need") {
        document.getElementById("needList").appendChild(li);
      } else {
        document.getElementById("shouldList").appendChild(li);
      }
    });
  }

  function addTask() {
    const name = document.getElementById("taskInput").value.trim();
    const priority = document.getElementById("priorityInput").value;
    const dueDate = document.getElementById("dueDateInput").value;
    if (!name || !dueDate) return;

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push({ name, priority, dueDate, date: new Date(), done: false, penalized: false });
    saveTasks(tasks);
    document.getElementById("taskInput").value = "";
    loadTasks();
  }

  function submitWithImage(index, fileInput) {
    const file = fileInput.files[0];
    if (!file) {
      alert("Ch·ªçn ·∫£nh ƒë·ªÉ n·ªôp nha b√©!");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const task = tasks[index];
      if (!task.done) {
        const now = new Date();
        const due = new Date(task.dueDate);
        due.setHours(23,59,59,999);
        if (now <= due) updateScore(3);
        else updateScore(-5);
      }
      task.done = true;
      task.imageData = e.target.result;
      saveTasks(tasks);
      alert("üíò B√© n·ªôp b√†i gi·ªèi qu√°! Hun hun hun üíã");
      loadTasks();
    };
    reader.readAsDataURL(file);
  }

  function updateScore(change) {
    let score = parseInt(localStorage.getItem("score")) || 0;
    score += change;
    localStorage.setItem("score", score);
  }

  function saveTasks(tasks) {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function deleteTask(index) {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    if (tasks[index].done) updateScore(-3);
    tasks.splice(index, 1);
    saveTasks(tasks);
    loadTasks();
  }

  function editTask(index) {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const newName = prompt("ƒê·ªïi t√™n b√†i t·∫≠p nha b√©:", tasks[index].name);
    if (newName && newName.trim() !== "") {
      tasks[index].name = newName.trim();
      saveTasks(tasks);
      loadTasks();
    }
  }

  function saveCalendarEvents(events) {
    const data = events.map(e => ({
      title: e.title,
      start: e.start.toISOString(),
      end: e.end.toISOString(),
      allDay: e.allDay,
      color: e.backgroundColor || e.color
    }));
    localStorage.setItem("calendarEvents", JSON.stringify(data));
  }

  function saveEventPopup() {
    const title = document.getElementById("eventTitle").value.trim();
    const duration = parseInt(document.getElementById("eventDuration").value);
    const repeat = document.getElementById("eventRepeat").value;
    const color = document.getElementById("eventColor").value;

    if (!title || !selectedStart) {
      alert("ü•∫ Nh·∫≠p t√™n s·ª± ki·ªán nha b√©!");
      return;
    }

    const start = new Date(selectedStart);
    const end = new Date(start);
    end.setMinutes(start.getMinutes() + duration);

    const eventsToAdd = [];

    eventsToAdd.push({
      title, start, end, allDay: false, color
    });

    if (repeat !== "none") {
      const repeatCount = 10;
      for (let i = 1; i < repeatCount; i++) {
        const newStart = new Date(start);
        const newEnd = new Date(end);
        if (repeat === "daily") {
          newStart.setDate(newStart.getDate() + i);
          newEnd.setDate(newEnd.getDate() + i);
        } else if (repeat === "weekly") {
          newStart.setDate(newStart.getDate() + i * 7);
          newEnd.setDate(newEnd.getDate() + i * 7);
        } else if (repeat === "monthly") {
          newStart.setMonth(newStart.getMonth() + i);
          newEnd.setMonth(newEnd.getMonth() + i);
        }
        eventsToAdd.push({ title, start: newStart, end: newEnd, allDay: false, color });
      }
    }

    eventsToAdd.forEach(event => calendarRef.addEvent(event));
    saveCalendarEvents(calendarRef.getEvents());
    closeEventPopup();
  }

  function closeEventPopup() {
    document.getElementById("eventPopup").style.display = "none";
  }

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      height: 'auto',
      contentHeight: 'auto',
      selectable: true,
      longPressDelay: 0,
      editable: true,
      slotDuration: '01:00:00',
      slotMinTime: '06:00:00',
      slotMaxTime: '24:00:00',
      events: JSON.parse(localStorage.getItem("calendarEvents")) || [],
      select: function (info) {
        selectedStart = info.start;
        calendarRef = calendar;
        document.getElementById("eventTitle").value = "";
        document.getElementById("eventDuration").value = "60";
        document.getElementById("eventRepeat").value = "none";
        document.getElementById("eventColor").value = "#ff66a3";
        document.getElementById("eventPopup").style.display = "block";
      },
      eventClick: function (info) {
        if (confirm(`X√≥a s·ª± ki·ªán "${info.event.title}"?`)) {
          info.event.remove();
          saveCalendarEvents(calendar.getEvents());
        }
      }
    });

    calendar.render();
    calendarRef = calendar;
  });
</script>

  </script>
